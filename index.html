<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="0" required placeholder="Enter gross annual income">
        </div>
        <div class="input-group">
            <label for="income">Gross Annual Income (in Lakhs):</label>
            <input type="number" id="income" min="0" step="0.01" required placeholder="enter extra income from other sources">
        </div>
        <div class="input-group">
            <label for="extra-income">Extra Income (in Lakhs):</label>
            <input type="number" id="extra-income" min="0" step="0.01" required >
        </div>
        <div class="input-group">
            <label for="deductions">Deductions (in Lakhs):</label>
            <input type="number" id="deductions" min="0" step="0.01" placeholder="Add total applicable deductions">
        </div>
        <button onclick="calculateTax()">Calculate Tax</button>
        <div id="tax-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
